<!doctype html>
<html lang="en">

<head>
   <title>Tip Calculator</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1 class="name">Tip Calculator</h1>

   <div class="wrapper">
      <div class="container" id="topContainer">
         <div class="title">Bill Total</div>
         <div class="inputContainer">
            <span class="dollar">$</span>
            <input onkeyup="billCalculate()" type="text" id="billTotalInput" placeholder="0.00">
         </div>
      </div>

      <div class="container" id="tip">
         <div class="title">
            Tip <small>(In Percentage)</small>
         </div>
         <div class="inputContainer">
            <span>%</span>
            <input onkeyup="billCalculate()" type="text" id="tipInput" placeholder="10%">
         </div>
      </div>

      <div class="container" id="bottom">
         <div class="splitContainer">
            <div class="title">People</div>
            <div class="controls">
               <span class="buttonContainer">
                  <button class="splitButton" onclick="increasePeople()">
                     <span class="buttonText">+</span>
                  </button>
               </span>
               <span class="splitAmount" id="numberOfPeople">1</span>
               <span class="buttonContainer">
                  <button class="splitButton" onclick="decreasePeople()">
                     <span class="buttonText">-</span>
                  </button>
               </span>
            </div>
         </div>
         <div class="totalContainer">
            <div class="title">Total per Person</div>
            <div class="total">$<span id="perPersonTotal">0.00 </span></div>
         </div>
      </div>
   </div>

   <!-- Optional JavaScript -->
   <script src="script.js"></script>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
