<!doctype html>
<html lang="en">

<head>
   <title>Rock Paper Scissors</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="style.css">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>

   <h1 style="text-align: center;">Rock, Paper, Scissors Game</h1>

   <div class="rpsGame">
      <div class="images">
         <span class="rps-object">
            <img src="/rps/rock.png" alt="" width="100" id="Rock" onclick="userClick(this)">
         </span>
         <span class="rps-object">
            <img src="/rps/paper.png" alt="" width="100" id="Paper" onclick="userClick(this)">
         </span>
         <span class="rps-object">
            <img src="/rps/scissors.png" alt="" width="100" id="Scissors" onclick="userClick(this)">
         </span>
      </div>

      <div id="result">

      </div>
      <div id="score">
         
      </div>
   </div>




   <!-- Optional JavaScript -->

   <script src="/rps/script.js"></script>

   <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
